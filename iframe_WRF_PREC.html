<!DOCTYPE html>
<html lang="en">

<head>
    <title>WRF-TEMP2m</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Edistado por Jorge Bravo-->
    <!-- Esto de de JSAnimation Python se paso a la carpeta: js en el archivo JSAnim_py.js-->
    <script src="js/JSAnim_py.js"></script>
    <script src="js/anim_vars.js"></script>
    <!-- Esto de de JSAnimation Python se paso a la carpeta: css en el archivo JSAnimation.css-->
    <!--  -->
    <link rel="stylesheet" href="css/jsAnimation.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="container">
                    <br>
                    <input id="anim_frame_slider" type="range" style="width:220px" name="points" min="0" max="1" step="1" value="0" onchange="anim.set_frame(parseInt(this.value));"></input>
                    <br>
                    <form action="#n" name="loop_select" class="anim_control">
                        <div class="radio">
                            <label><input type="radio" name="state" value="once"> Once </input></label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="state" value="loop" checked> Loop </input></label>
                        </div>
                        <div class="radio disabled">
                            <label><input type="radio" name="state" value="reflect"> Reflect </input></label>
                        </div>
                    </form>
                    <br>
                    <button type="button" class="btn btn-primary btn-xs btn-responsive" onclick="anim.slower()"><i class="fa fa-minus-circle"></i></button>
                    <button type="button" class="btn btn-primary btn-xs" onclick="anim.first_frame()">       <i class="fa fa-fast-backward"></i></button>
                    <button type="button" class="btn btn-primary btn-xs" onclick="anim.previous_frame()">    <i class="fa fa-step-backward"></i></button>
                    <button type="button" class="btn btn-primary btn-xs" onclick="anim.reverse_animation()"> <i class="fa fa-play-circle fa-rotate-180"></i></button>
                    <button type="button" class="btn btn-primary btn-xs" onclick="anim.pause_animation()">   <i class="fa fa-pause-circle"></i></button>
                    <button type="button" class="btn btn-primary btn-xs" onclick="anim.play_animation()">    <i class="fa fa-play-circle"></i></button>
                    <button type="button" class="btn btn-primary btn-xs" onclick="anim.next_frame()">        <i class="fa fa-step-forward"></i></button>
                    <button type="button" class="btn btn-primary btn-xs" onclick="anim.last_frame()">        <i class="fa fa-fast-forward"></i></button>
                    <button type="button" class="btn btn-primary btn-xs" onclick="anim.faster()"><i class="fa fa-plus-square"></i></button>
                </div>
            </div>
            <div class="col-sm-9">
                <img class="img-responsive" id="anim_img">
            </div>
        </div>
    </div>

    <script language="javascript">
        /*  */
        var img_id = "anim_img";
        var slider_id = "anim_frame_slider";
        var loop_select_id = "loop_select";
        for (var i = 0; i < 48; i++) {
            frames[i] = "https://dl.dropboxusercontent.com/s/" + fPREC[i] + "/img_" + ("0" + (i + 0)).slice(-2) + ".png";
            /*frames[i] = "file:///home/jbwrf/Dropbox/frames/" + folder + "/img_" + ("0" + (i + 0)).slice(-2) + ".png"; */
        }
        anim = new Animation(frames, img_id, slider_id, loop_select_id);
    </script>

</body>

</html>
